name: Create Pull Request

on:
  push:
    branches:
      - main

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Add steps to edit package version here
      - name: Edit Package Version
        run: |
          # Logic to update the version in package.json
          npm version patch -m "Automated version bump"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated version bump
          title: Automated version bump
          body: |
            This PR was automatically generated to update the package version.
          branch: feature/update-version
          base: main
